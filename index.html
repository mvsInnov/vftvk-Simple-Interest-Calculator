<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>
<div class="maindiv">

    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="row">
            <div class="labeldiv">Amount</div>
            <div class="inputdiv"><input type="number" id="principal" value="0"></div>
        </div>
        <br />
        <div class="row">
            <div class="labeldiv">Interest Rate</div>
            <div class="inputdiv"><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25"
                    onchange="updateRate()">
                <span id="rate_val">
                    10.25%
                </span>
            </div>
            <br /><br />
        </div>
        <div class="row">
            <div class="labeldiv">
                No. of Years
            </div>
            <div class="inputdiv">
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> </div>
            <br /><br />
        </div>
        <div class="buttondiv">
            <button onclick="compute()">Compute Interest</button><br /><br />
        </div>
        <div class="resultdiv">
            <span id="result">

            </span>
        </div>
        <br />
    </body>
    <footer>
        &#169; Everyone Can Get Rich
    </footer>
</div>

</html>
